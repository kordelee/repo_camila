<script type="text/javascript">

function loginLogic (){
	if(validationUpdt() == false) return false;
	$.ajax({
		async: true 
		,cache: false
		,type: "post"
		/* ,dataType:"json" */
		,url: "/v1/infra/member/signinUsrProc"
		/* ,data : $("#formLogin").serialize() */
		,data : { "ifmmId" : $("#ifmmId").val(), "ifmmPassword" : $("#ifmmPassword").val(), "autoLogin" : $("#autoLogin").is(":checked")}
		,success: function(response) {
			if(response.rt == "success") {
				if(response.changePwd == "true") {
					location.href = "/v0/infra/member/expiredPwdUsrForm";
				} else {
					location.href = "/v0/infra/index/indexUsrView";
				}
			} else {
				document.getElementById("modalAlertTitle").innerText = "확 인";
		 		document.getElementById("modalAlertBody").innerText = "일치하는 회원이 존재 하지 않습니다!";
		 		$("#modalAlert").modal("show");
			}
		}
		,error : function(jqXHR, textStatus, errorThrown){
			alert("ajaxUpdate " + jqXHR.textStatus + " : " + jqXHR.errorThrown);
		}
	});
}
$("#btnLogin").on("click", function(){
	if(validationInst() == false) return false;
});


function validationInst() {
    loginLogic();
}
function enterkey() {
	if (window.event.keyCode == 13) {
		loginLogic();
    }
}	

	
function validationUpdt() {
	if(!checkNull('ifmmId', 2, "아이디를 입력해주세요")) return false;
	if(!checkNull('ifmmPassword', 2, "비밀번호를 입력해주세요")) return false;
}

</script>
